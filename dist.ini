abstract         = Perl module for using S3 or compatible APIs
author           = James Raspass <j.raspass@cv-library.co.uk>
copyright_holder = CV-Library Ltd.
copyright_year   = 2018
license          = Perl_5
name             = WebService-S3-Tiny

[@Starter::Git]
-remove    = Pod2Readme
-remove    = Git::Push
-remove    = UploadToCPAN
installer  = ModuleBuildTiny
regenerate = Build.PL
regenerate = META.json
regenerate = LICENSE
regenerate = README.md
revision   = 3
managed_versions = 1
Git::GatherDir.exclude_filename[0] = dist.ini
Git::GatherDir.exclude_filename[1] = cpanfile
Release_Commit.commit_msg = Release v%V%t
Git::Tag.tag_message =

[ReadmeAnyFromPod / MarkdownInBuild]
filename = README.md

[MinimumPerl]
[Prereqs::FromCPANfile]

[Repository]
[Bugtracker]
web = https://github.com/cv-library/WebService-S3-Tiny/issues

[Git::Contributors]
